<body>
  <div class="container">
    <header>
      <h1>WunderList ({{incompleteCount}}) </h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
      </header>
        
        {{> loginButtons}}
        
        {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
        
        
        
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
